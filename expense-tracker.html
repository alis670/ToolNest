<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Expense Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
</style>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen flex flex-col items-center justify-center p-6 text-white">

  <div class="w-full max-w-4xl glass p-6 rounded-2xl shadow-lg space-y-6">
    <h1 class="text-3xl font-bold text-center">ðŸ’° Advanced Expense Tracker</h1>

    <div class="grid md:grid-cols-3 gap-4 text-center">
      <div class="p-4 bg-white/10 rounded-lg">
        <p class="text-sm text-gray-200">Total Income</p>
        <p id="totalIncome" class="text-2xl font-bold text-green-400">0</p>
      </div>
      <div class="p-4 bg-white/10 rounded-lg">
        <p class="text-sm text-gray-200">Total Expense</p>
        <p id="totalExpense" class="text-2xl font-bold text-red-400">0</p>
      </div>
      <div class="p-4 bg-white/10 rounded-lg">
        <p class="text-sm text-gray-200">Balance</p>
        <p id="balance" class="text-2xl font-bold text-yellow-300">0</p>
      </div>
    </div>

    <form id="expenseForm" class="grid md:grid-cols-5 gap-3">
      <input type="text" id="title" placeholder="Title" required class="col-span-2 p-2 rounded text-black">
      <input type="number" id="amount" placeholder="Amount" required class="p-2 rounded text-black">
      <select id="type" required class="p-2 rounded text-black">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" required class="p-2 rounded text-black">
      <button type="submit" class="bg-green-500 hover:bg-green-600 p-2 rounded text-white">Add</button>
    </form>

    <div class="flex justify-between items-center">
      <h2 class="text-xl font-semibold">ðŸ“‹ Transactions</h2>
      <div class="flex gap-2">
        <button id="resetBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Reset All</button>
        <input type="date" id="filterStart" class="p-1 rounded text-black">
        <input type="date" id="filterEnd" class="p-1 rounded text-black">
        <button id="filterBtn" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">Filter</button>
      </div>
    </div>

    <table class="w-full text-left mt-4 border-collapse">
      <thead>
        <tr class="bg-white/10">
          <th class="p-2">Title</th>
          <th class="p-2">Type</th>
          <th class="p-2">Amount</th>
          <th class="p-2">Date</th>
          <th class="p-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="expenseTable" class="text-gray-100"></tbody>
    </table>
  </div>

<script>
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

function saveExpenses() {
  localStorage.setItem("expenses", JSON.stringify(expenses));
}

function updateSummary() {
  const income = expenses.filter(e => e.type === "income").reduce((a, b) => a + b.amount, 0);
  const expense = expenses.filter(e => e.type === "expense").reduce((a, b) => a + b.amount, 0);
  document.getElementById("totalIncome").textContent = income.toLocaleString();
  document.getElementById("totalExpense").textContent = expense.toLocaleString();
  document.getElementById("balance").textContent = (income - expense).toLocaleString();
}

function renderTable(data = expenses) {
  const table = document.getElementById("expenseTable");
  table.innerHTML = "";
  data.forEach((item, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="p-2">${item.title}</td>
      <td class="p-2">${item.type}</td>
      <td class="p-2 ${item.type === 'income' ? 'text-green-400' : 'text-red-400'}">${item.amount.toLocaleString()}</td>
      <td class="p-2">${item.date}</td>
      <td class="p-2 text-center space-x-2">
        <button onclick="editExpense(${i})" class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded">Edit</button>
        <button onclick="deleteExpense(${i})" class="bg-red-500 hover:bg-red-600 px-2 py-1 rounded">Delete</button>
      </td>`;
    table.appendChild(row);
  });
  updateSummary();
}

document.getElementById("expenseForm").addEventListener("submit", e => {
  e.preventDefault();
  const title = titleInput.value.trim();
  const amount = parseFloat(amountInput.value);
  const type = typeSelect.value;
  const date = dateInput.value;
  if (!title || !amount || !date) return alert("Please fill all fields");

  expenses.push({ title, amount, type, date });
  saveExpenses();
  renderTable();
  e.target.reset();
});

function deleteExpense(i) {
  if (confirm("Delete this record?")) {
    expenses.splice(i, 1);
    saveExpenses();
    renderTable();
  }
}

function editExpense(i) {
  const item = expenses[i];
  document.getElementById("title").value = item.title;
  document.getElementById("amount").value = item.amount;
  document.getElementById("type").value = item.type;
  document.getElementById("date").value = item.date;
  deleteExpense(i);
}

document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("Are you sure you want to reset all data?")) {
    expenses = [];
    saveExpenses();
    renderTable();
  }
});

document.getElementById("filterBtn").addEventListener("click", () => {
  const start = document.getElementById("filterStart").value;
  const end = document.getElementById("filterEnd").value;
  if (!start || !end) return alert("Select both start and end dates");
  const filtered = expenses.filter(e => e.date >= start && e.date <= end);
  renderTable(filtered);
});

const titleInput = document.getElementById("title");
const amountInput = document.getElementById("amount");
const typeSelect = document.getElementById("type");
const dateInput = document.getElementById("date");

renderTable();
</script>
</body>
</html>
