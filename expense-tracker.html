<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker | ToolNest</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 15px;
  background: #f4f5f7;
}
.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  margin-bottom: 15px;
  color: #222;
}
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}
input, select {
  flex: 1 1 45%;
  padding: 8px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  padding: 10px;
  background: #007bff;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
#expenseTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
#expenseTable th, #expenseTable td {
  border-bottom: 1px solid #eee;
  padding: 8px;
  text-align: center;
  font-size: 14px;
}
.summary {
  background: #f1f3f5;
  padding: 12px;
  border-radius: 10px;
  margin-top: 15px;
  text-align: center;
  font-size: 17px;
  font-weight: 600;
}
.back-btn {
  margin-top: 20px;
  width: 100%;
  background: #6c757d;
}
.back-btn:hover {
  background: #565e64;
}
@media (max-width: 480px) {
  input, select {
    flex: 1 1 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ’¸ Expense Tracker</h1>

  <div class="form-row">
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
  </div>

  <div class="form-row">
    <select id="currency"></select>
    <input type="date" id="date">
  </div>

  <button onclick="addExpense()">Add Expense</button>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">Total: <span id="totalAmount">0.00</span></div>

  <div style="text-align:center; margin-top:10px;">
    <button onclick="downloadData()">Download CSV</button>
    <button onclick="clearAll()">Clear All</button>
    <button class="back-btn" onclick="goToDashboard()">â¬… Back to Dashboard</button>
  </div>
</div>

<script src="loadCurrencies.js"></script>
<script>
populateCurrencyDropdown('currency');

let expenses = [];

function addExpense() {
  const desc = document.getElementById('desc').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const currency = document.getElementById('currency').value;
  const date = document.getElementById('date').value;

  if (!desc || !amount || !currency || !date) {
    alert("Please fill all fields correctly.");
    return;
  }

  expenses.push({ desc, amount, currency, date });
  renderTable();
  updateTotal();

  // Clear inputs
  document.getElementById('desc').value = '';
  document.getElementById('amount').value = '';
  document.getElementById('date').value = '';
}

function renderTable() {
  const tbody = document.querySelector("#expenseTable tbody");
  tbody.innerHTML = '';
  expenses.forEach((exp, i) => {
    const row = `<tr>
      <td>${exp.desc}</td>
      <td>${exp.amount.toFixed(2)}</td>
      <td>${exp.currency}</td>
      <td>${exp.date}</td>
      <td><button onclick="deleteExpense(${i})" style="background:#dc3545;">X</button></td>
    </tr>`;
    tbody.insertAdjacentHTML('beforeend', row);
  });
}

function deleteExpense(index) {
  expenses.splice(index, 1);
  renderTable();
  updateTotal();
}

function updateTotal() {
  let total = expenses.reduce((sum, e) => sum + e.amount, 0);
  document.getElementById('totalAmount').innerText = total.toFixed(2);
}

function downloadData() {
  if (expenses.length === 0) {
    alert("No data to download.");
    return;
  }

  let csv = "Description,Amount,Currency,Date\n";
  expenses.forEach(e => {
    csv += `${e.desc},${e.amount},${e.currency},${e.date}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "Expense_Tracker_Data.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function clearAll() {
  if (confirm("Clear all expenses?")) {
    expenses = [];
    renderTable();
    updateTotal();
  }
}

function goToDashboard() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
