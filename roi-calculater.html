<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator | ToolNest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">ROI Calculator</h1>
    <p class="text-gray-600 text-center mb-6">Calculate your Return on Investment easily.</p>
    
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Initial Investment ($)</label>
        <input type="number" id="initialInvestment" class="w-full border rounded-lg p-2" placeholder="e.g. 10000">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Final Value ($)</label>
        <input type="number" id="finalValue" class="w-full border rounded-lg p-2" placeholder="e.g. 12500">
      </div>
      <button id="calculateROI" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-3">Calculate ROI</button>
      <div id="roiResult" class="text-lg font-semibold text-gray-800 mt-4 text-center"></div>
    </div>
    
    <button onclick="window.close()" class="mt-6 w-full bg-gray-500 text-white py-2 rounded-lg">Close</button>
  </div>

  <script>
    document.getElementById("calculateROI").addEventListener("click", () => {
      const initial = parseFloat(document.getElementById("initialInvestment").value);
      const final = parseFloat(document.getElementById("finalValue").value);
      const resultDiv = document.getElementById("roiResult");

      if (isNaN(initial) || isNaN(final) || initial <= 0) {
        resultDiv.innerHTML = '<span class="text-red-500">Please enter valid values.</span>';
        return;
      }

      const roi = ((final - initial) / initial) * 100;
      resultDiv.innerHTML = `<span class="text-green-600">Your ROI is ${roi.toFixed(2)}%</span>`;
    });
  </script>
</body>
</html>
