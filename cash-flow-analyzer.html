<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash Flow Analyzer | ToolNest</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  margin-bottom: 25px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
th {
  text-align: left;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
}
button:hover {
  background-color: #0056b3;
}
.summary {
  background: #f1f3f5;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  text-align: center;
  font-size: 18px;
}
.positive { color: green; }
.negative { color: red; }
.back-btn {
  background-color: #6c757d;
}
.back-btn:hover {
  background-color: #565e64;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ’° Cash Flow Analyzer</h1>

  <table id="cashFlowTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Amount ($)</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="margin-bottom:15px;">
    <select id="type">
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <input type="date" id="date">
    <button onclick="addEntry()">Add</button>
  </div>

  <div class="summary">
    <div>Total Inflows: $<span id="inflows">0.00</span></div>
    <div>Total Outflows: $<span id="outflows">0.00</span></div>
    <div>Net Cash Flow: <span id="netFlow" class="positive">$0.00</span></div>
  </div>

  <canvas id="cashFlowChart" style="margin-top:20px; height:300px;"></canvas>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="downloadData()">Download CSV</button>
    <button onclick="clearAll()">Clear All</button>
    <button class="back-btn" onclick="goToDashboard()">â¬… Back to Dashboard</button>
  </div>
</div>

<script>
let data = [];
let chart;

function addEntry() {
  const type = document.getElementById('type').value;
  const desc = document.getElementById('desc').value;
  const amount = parseFloat(document.getElementById('amount').value);
  const date = document.getElementById('date').value;

  if (!desc || !amount || !date) {
    alert('Please fill all fields.');
    return;
  }

  const entry = { type, desc, amount, date };
  data.push(entry);
  renderTable();
  updateSummary();
  updateChart();
}

function renderTable() {
  const tbody = document.querySelector('#cashFlowTable tbody');
  tbody.innerHTML = '';
  data.forEach((entry, index) => {
    const row = `<tr>
      <td>${entry.type}</td>
      <td>${entry.desc}</td>
      <td>${entry.amount.toFixed(2)}</td>
      <td>${entry.date}</td>
      <td><button onclick="deleteEntry(${index})" style="background:#dc3545;">Delete</button></td>
    </tr>`;
    tbody.insertAdjacentHTML('beforeend', row);
  });
}

function deleteEntry(index) {
  data.splice(index, 1);
  renderTable();
  updateSummary();
  updateChart();
}

function updateSummary() {
  let inflows = 0, outflows = 0;
  data.forEach(entry => {
    if (entry.type === 'Income') inflows += entry.amount;
    else outflows += entry.amount;
  });

  const net = inflows - outflows;

  document.getElementById('inflows').innerText = inflows.toFixed(2);
  document.getElementById('outflows').innerText = outflows.toFixed(2);
  const netFlowEl = document.getElementById('netFlow');
  netFlowEl.innerText = `$${net.toFixed(2)}`;
  netFlowEl.className = net >= 0 ? 'positive' : 'negative';
}

function updateChart() {
  const months = {};
  data.forEach(entry => {
    const month = entry.date.slice(0, 7);
    if (!months[month]) months[month] = { income: 0, expense: 0 };
    if (entry.type === 'Income') months[month].income += entry.amount;
    else months[month].expense += entry.amount;
  });

  const labels = Object.keys(months).sort();
  const incomeData = labels.map(m => months[m].income);
  const expenseData = labels.map(m => months[m].expense);

  if (chart) chart.destroy();
  const ctx = document.getElementById('cashFlowChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Income', data: incomeData, backgroundColor: 'rgba(40,167,69,0.6)' },
        { label: 'Expense', data: expenseData, backgroundColor: 'rgba(220,53,69,0.6)' }
      ]
    },
    options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
  });
}

function downloadData() {
  let csv = "Type,Description,Amount,Date\n";
  data.forEach(e => csv += `${e.type},${e.desc},${e.amount},${e.date}\n`);
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "Cash_Flow_Data.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function clearAll() {
  if (confirm("Are you sure you want to clear all entries?")) {
    data = [];
    renderTable();
    updateSummary();
    updateChart();
  }
}

function goToDashboard() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
