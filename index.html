<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolNest Auth Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
<style>
.backdrop-blur {backdrop-filter: blur(10px);}
.animate-fadeIn {animation: fadeIn 0.5s ease-in;}
@keyframes fadeIn {0%{opacity:0}100%{opacity:1}}
</style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen">

<!-- Auth Modal -->
<div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white/10 backdrop-blur rounded-xl w-96 p-6 shadow-lg relative animate-fadeIn border border-white/20">
    <h2 class="text-xl font-semibold text-center mb-4 text-white">ToolNest</h2>

    <input type="text" id="userInput" placeholder="Email or +Phone" class="w-full p-2 rounded mb-3 bg-white/30 text-white placeholder-white">
    
    <div class="relative">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded mb-3 bg-white/30 text-white placeholder-white">
      <span id="togglePass" class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-white text-xl select-none">ðŸ™ˆ</span>
    </div>

    <input type="text" id="otpCode" placeholder="Enter OTP" class="w-full p-2 rounded mb-3 bg-white/30 text-white placeholder-white hidden">

    <div id="recaptcha-container"></div>

    <button id="continueBtn" class="w-full bg-blue-600 py-2 rounded-lg font-semibold mb-2 text-white">Continue</button>
    <p id="toggleAuth" class="text-center text-sm text-blue-400 mt-2 cursor-pointer select-none">Create an account</p>
    <p id="forgotPass" class="text-center text-sm text-gray-300 mt-1 cursor-pointer hover:text-white select-none">Forgot Password?</p>

    <button id="googleSignIn" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold mt-4">Continue with Google</button>
    <button id="facebookSignIn" class="w-full bg-blue-800 text-white py-2 rounded-lg font-semibold mt-2">Continue with Facebook</button>
  </div>
</div>

<!-- Dashboard -->
<main id="dashboardContainer" class="max-w-7xl mx-auto p-6 space-y-12 hidden">
  <h1 class="text-3xl font-bold mb-6 text-white">ToolNest Dashboard</h1>
  <div id="categoriesContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<div id="toastContainer" class="fixed top-5 right-5 z-50"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail,
  onAuthStateChanged, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup,
  RecaptchaVerifier, signInWithPhoneNumber
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBuYXfr-_q-BJskWHN4chB8SZqMc-P9odw",
  authDomain: "toolnest-8e42d.firebaseapp.com",
  projectId: "toolnest-8e42d",
  storageBucket: "toolnest-8e42d.appspot.com",
  messagingSenderId: "988256036107",
  appId: "1:988256036107:web:90f7e40f07593dff8e2e0e"
};
// UI elements
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const googleProvider = new GoogleAuthProvider();
const facebookProvider = new FacebookAuthProvider();
const authModal = document.getElementById('authModal');
const continueBtn = document.getElementById('continueBtn');
const toggleAuth = document.getElementById('toggleAuth');
const forgotPass = document.getElementById('forgotPass');
const userInput = document.getElementById('userInput');
const passwordInput = document.getElementById('password');
const otpInput = document.getElementById('otpCode');
const googleSignIn = document.getElementById('googleSignIn');
const facebookSignIn = document.getElementById('facebookSignIn');


let isSignup = false;
let confirmationResult = null;

function showToast(msg,type="success"){
  const toast=document.createElement('div');
  toast.innerText=msg;
  toast.className=`px-4 py-2 mb-2 rounded shadow-lg text-white ${type==="success"?"bg-green-500":"bg-red-500"} animate-fadeIn`;
  toastContainer.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// Password toggle
togglePass.addEventListener('click', ()=>{
  if(passwordInput.type==="password"){ passwordInput.type="text"; togglePass.innerText="ðŸ‘ï¸"; } 
  else { passwordInput.type="password"; togglePass.innerText="ðŸ™ˆ"; }
});

// Toggle signup/login
toggleAuth.addEventListener('click', ()=>{
  isSignup = !isSignup;
  toggleAuth.innerText = isSignup ? "Already have an account?" : "Create an account";
  continueBtn.innerText = isSignup ? "Sign Up" : "Continue";
});

// Continue button logic
continueBtn.addEventListener('click', async ()=>{
  const input = userInput.value.trim();
  const password = passwordInput.value.trim();
  const otp = otpInput.value.trim();

  // Phone OTP verification
  if(otpInput.classList.contains('block') && otp){
    try{ await confirmationResult.confirm(otp); showToast("Phone login successful!"); otpInput.classList.remove('block'); otpInput.classList.add('hidden'); passwordInput.classList.remove('hidden'); authModal.classList.add('hidden'); } 
    catch(e){ showToast(e.message,"error"); }
    return;
  }

  // Phone login
  if(input.startsWith("+") && !otpInput.classList.contains('block')){
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container',{size:'invisible'},auth);
    try{
      confirmationResult = await signInWithPhoneNumber(auth,input,window.recaptchaVerifier);
      otpInput.classList.remove('hidden'); otpInput.classList.add('block');
      passwordInput.classList.add('hidden');
      showToast("OTP sent to your phone!");
    } catch(e){ showToast(e.message,"error"); }
    return;
  }

  // Email login/signup
  if(input.includes("@")){
    if(!password){ showToast("Enter password","error"); return; }
    try{
      if(isSignup){ await createUserWithEmailAndPassword(auth,input,password); showToast("Account created!"); }
      else{ await signInWithEmailAndPassword(auth,input,password); showToast("Login successful!"); }
      authModal.classList.add('hidden');
    } catch(e){ showToast(e.message,"error"); }
    return;
  }

  showToast("Enter valid email or phone number","error");
});

// Forgot password
forgotPass.addEventListener('click', async ()=>{
  const email = userInput.value.trim();
  if(!email.includes("@")){ showToast("Enter valid email","error"); return; }
  try{ await sendPasswordResetEmail(auth,email); showToast("Password reset email sent!"); } 
  catch(e){ showToast(e.message,"error"); }
});

// Google login
googleSignIn.addEventListener('click', async ()=>{
  try{ await signInWithPopup(auth,googleProvider); showToast("Google login successful!"); } 
  catch(e){ showToast(e.message,"error"); }
});

// Facebook login
facebookSignIn.addEventListener('click', async ()=>{
  try{ await signInWithPopup(auth,facebookProvider); showToast("Facebook login successful!"); } 
  catch(e){ showToast(e.message,"error"); }
});

// Logout button
const logoutBtn = document.createElement('button');
logoutBtn.className="fixed bottom-5 right-5 px-4 py-2 bg-red-500 text-white rounded-lg hidden";
logoutBtn.innerText="Logout";
document.body.appendChild(logoutBtn);
logoutBtn.addEventListener('click', async ()=>{ await signOut(auth); showToast("Logged out successfully!"); });

// Categories unchanged
const categories = [
{ name: "Finance & Accounting", icon: "ðŸ’°", tools: ["ROI Calculator","Profit Margin Calculator","Break-even Analyzer","Loan EMI Calculator","Tax / GST / VAT Calculator","Currency Converter","Expense Tracker","Cash Flow Analyzer","Salary / Payroll Sheet"] },
{ name: "Business Management", icon: "ðŸ“Š", tools: ["Revenue Forecast Tool","Budget Planner","Employee Attendance Tracker","Invoice Generator","Business Proposal Template","Time Tracking Tool","Meeting Notes Template"] },
{ name: "E-commerce & Marketing", icon: "ðŸ›’", tools: ["Product Pricing Calculator","Discount Finder","Inventory Tracker","Keyword Research Tool","Competitor Tracker","Profit & Fee Calculator","Product Launch Planner"] },
{ name: "Data & Productivity", icon: "ðŸ“ˆ", tools: ["Google Sheets Templates","Excel Business Templates","CSV â†’ Excel Converter","Sheet Merger Tool","Data Cleaner","Dashboard Template"] },
{ name: "AI & Automation", icon: "ðŸ¤–", tools: ["ChatGPT Assistant","Gemini UI","Auto Email Generator","Task Automation Templates","AI Name/Slogan Generator","Document Summarizer"] },
{ name: "Design & Branding", icon: "ðŸŽ¨", tools: ["Logo Maker","Business Card Template","Brand Color Palette Generator","Social Media Post Caption Generator"] },
{ name: "Website & SEO", icon: "ðŸŒ", tools: ["Meta Tag Generator","SEO Keyword Density Checker","Backlink Tracker","Sitemap XML Generator","Page Speed Tester"] },
{ name: "Communication & Management", icon: "ðŸ’¬", tools: ["Project Task Manager","Team Chat UI","Client Feedback Form","Email Signature Generator"] },
{ name: "Premium Tools", icon: "ðŸš€", tools: ["MarketNest Pro Analyzer","Business Intelligence Dashboard","AI Data Visualizer","Multi-user Team Workspace"] }
];

function renderDashboard(){
  categoriesContainer.innerHTML="";
  categories.forEach(cat=>{
    const catDiv=document.createElement('div');
    catDiv.className="bg-white/10 backdrop-blur rounded-xl shadow p-4 hover:shadow-lg";
    const catHeader=document.createElement('div');
    catHeader.className="flex items-center mb-3";
    const iconSpan=document.createElement('span');
    iconSpan.className="text-3xl mr-3";
    iconSpan.innerText=cat.icon;
    const nameSpan=document.createElement('span');
    nameSpan.className="font-semibold text-lg";
    nameSpan.innerText=cat.name;
    catHeader.append(iconSpan,nameSpan);
    catDiv.appendChild(catHeader);
    const toolsList=document.createElement('ul');
    toolsList.className="list-disc list-inside text-white/80 space-y-1";
    cat.tools.forEach(tool=>{ const li=document.createElement('li'); li.innerText=tool; toolsList.appendChild(li); });
    catDiv.appendChild(toolsList);
    categoriesContainer.appendChild(catDiv);
  });
}

// Auth state
onAuthStateChanged(auth,user=>{
  if(user){
    dashboardContainer.classList.remove('hidden');
    authModal.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
    renderDashboard();
  } else {
    dashboardContainer.classList.add('hidden');
    logoutBtn.classList.add('hidden');
    authModal.classList.remove('hidden');
    toggleModal(false);
  }
});

function toggleModal(signup){
  isSignup = signup;
  continueBtn.innerText = signup ? "Sign Up" : "Continue";
  toggleAuth.innerText = signup ? "Already have an account?" : "Create an account";
  userInput.value="";
  passwordInput.value="";
  otpInput.value="";
  passwordInput.classList.remove('hidden');
  otpInput.classList.add('hidden');
}
</script>
</body>
</html>
