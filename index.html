<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolNest - Smart Business Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ToolNest</h1>
    <div id="userControls">
      <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Login</button>
      <button id="logoutBtn" class="hidden px-4 py-2 bg-red-500 text-white rounded-lg">Logout</button>
    </div>
  </nav>

  <section class="text-center py-16 bg-gradient-to-r from-blue-600 to-purple-500 text-white">
    <h2 class="text-4xl font-bold mb-4">All Your Business Tools in One Place</h2>
    <p class="text-lg mb-6">Access calculators, sheets, AI bots, and analytics globally.</p>
    <button id="openSignup" class="bg-white text-blue-600 font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-gray-100">
      Get Started Free
    </button>
  </section>

  <!-- Auth Modal -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white rounded-xl w-96 p-6 shadow-lg relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center">Login / Signup</h2>

      <input type="text" id="userInput" placeholder="Email or Phone (e.g. +923001234567)" class="w-full p-2 border rounded mb-3" />
      <input type="password" id="password" placeholder="Password (for email login only)" class="w-full p-2 border rounded mb-4" />

      <div id="recaptcha-container" class="my-2"></div>
      <button id="submitAuth" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">Continue</button>

      <p id="toggleAuth" class="text-center text-sm text-blue-500 mt-3 cursor-pointer">Create an account</p>
      <p id="forgotPass" class="text-center text-sm text-gray-500 mt-1 cursor-pointer">Forgot Password?</p>
    </div>
  </div>

  <footer class="text-center p-4 bg-white mt-12 shadow-inner text-gray-500">
    © 2025 ToolNest. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuYXfr-_q-BJskWHN4chB8SZqMc-P9odw",
      authDomain: "toolnest-8e42d.firebaseapp.com",
      projectId: "toolnest-8e42d",
      storageBucket: "toolnest-8e42d.firebasestorage.app",
      messagingSenderId: "988256036107",
      appId: "1:988256036107:web:90f7e40f07593dff8e2e0e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authModal = document.getElementById('authModal');
    const openSignup = document.getElementById('openSignup');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const closeModal = document.getElementById('closeModal');
    const submitAuth = document.getElementById('submitAuth');
    const toggleAuth = document.getElementById('toggleAuth');
    const forgotPass = document.getElementById('forgotPass');
    const userInput = document.getElementById('userInput');
    const passInput = document.getElementById('password');
    const modalTitle = document.getElementById('modalTitle');

    let isSignup = false;
    let confirmationResult;

    openSignup.onclick = () => openModal(true);
    loginBtn.onclick = () => openModal(false);
    closeModal.onclick = () => authModal.classList.add('hidden');
    toggleAuth.onclick = () => openModal(!isSignup);

    function openModal(signup) {
      isSignup = signup;
      modalTitle.innerText = signup ? 'Create Account' : 'Login';
      submitAuth.innerText = signup ? 'Sign Up' : 'Login';
      toggleAuth.innerText = signup ? 'Already have an account?' : 'Create an account';
      authModal.classList.remove('hidden');
      renderCaptcha();
    }

    function renderCaptcha() {
      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'invisible'
      });
    }

    submitAuth.onclick = async () => {
      const input = userInput.value.trim();
      const pass = passInput.value.trim();

      // Check if phone or email
      if (input.startsWith('+')) {
        // Phone auth flow
        try {
          confirmationResult = await signInWithPhoneNumber(auth, input, window.recaptchaVerifier);
          const code = prompt("Enter the OTP sent to your phone:");
          await confirmationResult.confirm(code);
          alert("✅ Logged in with phone!");
          authModal.classList.add('hidden');
          updateUI();
        } catch (err) {
          alert("Error: " + err.message);
        }
      } else {
        // Email auth flow
        try {
          if (isSignup) {
            await createUserWithEmailAndPassword(auth, input, pass);
            alert("✅ Account created!");
          } else {
            await signInWithEmailAndPassword(auth, input, pass);
            alert("✅ Logged in!");
          }
          authModal.classList.add('hidden');
          updateUI();
        } catch (err) {
          alert("Error: " + err.message);
        }
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      updateUI();
    };

    forgotPass.onclick = async () => {
      const email = userInput.value;
      if (!email) return alert('Enter your email first');
      await sendPasswordResetEmail(auth, email);
      alert('Password reset email sent!');
    };

    function updateUI() {
      const user = auth.currentUser;
      if (user) {
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    }

    auth.onAuthStateChanged = updateUI;
  </script>
</body>
</html>
