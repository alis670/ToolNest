<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  #attendanceModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
  #attendanceModal .modal-dialog { max-width:400px; }
</style>
</head>
<body class="container mt-4">

<!-- LOGIN/SIGNUP -->
<div id="loginDiv" class="card p-4">
  <h2>HR Login / Sign Up</h2>
  <div class="mb-3">
    <button id="showLogin" class="btn btn-primary btn-sm">Login</button>
    <button id="showSignup" class="btn btn-secondary btn-sm">Sign Up</button>
  </div>
  <form id="loginForm">
    <input type="text" id="hrUserLogin" class="form-control mb-2" placeholder="Username" required>
    <input type="password" id="hrPassLogin" class="form-control mb-2" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <form id="signupForm" style="display:none;">
    <input type="text" id="hrUserSignup" class="form-control mb-2" placeholder="Choose Username" required>
    <input type="password" id="hrPassSignup" class="form-control mb-2" placeholder="Choose Password" required>
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
</div>

<!-- MAIN DASHBOARD -->
<div id="mainApp" style="display:none;">
  <h2 class="mb-3">HR Dashboard</h2>
  <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>

  <!-- ADD EMPLOYEE -->
  <div class="card mb-3 p-3">
    <h4>Add Employee</h4>
    <form id="addEmployeeForm" class="mb-3">
      <div class="row g-2">
        <div class="col-md-2"><input type="text" id="empName" placeholder="Name" class="form-control" required></div>
        <div class="col-md-2"><input type="text" id="empDept" placeholder="Department" class="form-control" required></div>
        <div class="col-md-2"><input type="text" id="empDesig" placeholder="Designation" class="form-control" required></div>
        <div class="col-md-2"><input type="number" id="empSalary" placeholder="Basic Salary" class="form-control" required></div>
        <div class="col-md-2">
          <select id="empCurrency" class="form-select" required>
            <option value="">Select Currency</option>
          </select>
        </div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add Employee</button></div>
      </div>
    </form>

    <h4>Employee List</h4>
    <table class="table table-bordered" id="employeeTable">
      <tr><th>Name</th><th>Dept</th><th>Designation</th><th>Salary</th><th>Currency</th><th>Action</th></tr>
    </table>
  </div>

  <!-- ATTENDANCE -->
  <div class="card mb-3 p-3">
    <h4>Attendance Calendar</h4>
    <div class="row mb-2">
      <div class="col-md-3"><input type="month" id="attendanceMonth" class="form-control"></div>
    </div>
    <div id="calendar" class="table-responsive"></div>
  </div>

  <div class="card mb-3 p-3">
    <h4>Attendance Records</h4>
    <table class="table table-bordered" id="attendanceTable">
      <tr><th>Date</th><th>Employee</th><th>Status</th><th>Late Minutes</th></tr>
    </table>
  </div>

  <!-- SALARY CALCULATION -->
  <div class="card mb-3 p-3">
    <h4>Calculate Salary</h4>
    <form id="calculateSalaryForm" class="mb-3">
      <div class="row g-2">
        <div class="col-md-2">
          <select id="salaryEmployee" class="form-select" required>
            <option value="">Select Employee</option>
          </select>
        </div>
        <div class="col-md-2"><input type="date" id="startDate" class="form-control" required></div>
        <div class="col-md-2"><input type="date" id="endDate" class="form-control" required></div>
        <div class="col-md-2"><input type="number" step="0.1" id="overtimeHours" placeholder="Overtime Hours" class="form-control"></div>
        <div class="col-md-2"><input type="number" id="bonusAmount" placeholder="Bonus" class="form-control"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Calculate Salary</button></div>
      </div>
    </form>

    <h4>Salary List</h4>
    <table class="table table-bordered" id="salaryTable">
      <tr><th>Employee</th><th>Month</th><th>Net Salary</th><th>Payslip</th></tr>
    </table>
  </div>

  <!-- ATTENDANCE CHART -->
  <div class="card mb-3 p-3">
    <h4>Attendance Chart</h4>
    <canvas id="attendanceChart" height="100"></canvas>
  </div>
</div>

<!-- ATTENDANCE MODAL -->
<div class="modal" id="attendanceModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Mark Attendance</h5>
        <button type="button" class="btn-close" onclick="closeModal()"></button>
      </div>
      <div class="modal-body">
        <select id="modalEmployee" class="form-select mb-2"></select>
        <select id="modalStatus" class="form-select mb-2">
          <option value="">Select Status</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Late">Late</option>
        </select>
        <input type="number" id="modalLateMinutes" class="form-control mb-2" placeholder="Late minutes">
        <input type="hidden" id="modalDate">
        <button class="btn btn-primary w-100" onclick="saveAttendance()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="currencies.js"></script>
<script>
let employees=[], attendance=[], salaries=[], currencySymbols={};

// Load currencies from currencies.js
function loadCurrencies(){
  if(typeof currencies !== "undefined"){
    const select = document.getElementById('empCurrency');
    currencies.forEach(c=>{
      const option=document.createElement('option');
      option.value=c.code;
      option.text=`${c.code} (${c.symbol})`;
      select.appendChild(option);
      currencySymbols[c.code]=c.symbol;
    });
  }
}

// Storage
function saveData(){ localStorage.setItem('employees', JSON.stringify(employees)); localStorage.setItem('attendance', JSON.stringify(attendance)); localStorage.setItem('salaries', JSON.stringify(salaries)); }
function loadData(){ employees=JSON.parse(localStorage.getItem('employees')||"[]"); attendance=JSON.parse(localStorage.getItem('attendance')||"[]"); salaries=JSON.parse(localStorage.getItem('salaries')||"[]"); updateEmployeeTable(); updateEmployeeSelect(); renderAttendanceTable(); }

// Employee table & select
function updateEmployeeTable(){
  const table=document.getElementById('employeeTable'); table.innerHTML="<tr><th>Name</th><th>Dept</th><th>Designation</th><th>Salary</th><th>Currency</th><th>Action</th></tr>";
  employees.forEach((e,i)=>{
    const row=table.insertRow();
    row.insertCell(0).innerText=e.name;
    row.insertCell(1).innerText=e.dept;
    row.insertCell(2).innerText=e.desig;
    row.insertCell(3).innerText=e.salary.toFixed(2);
    row.insertCell(4).innerText=e.currency;
    const btn=document.createElement('button'); btn.className='btn btn-danger btn-sm'; btn.innerText='Delete';
    btn.onclick=()=>{ employees.splice(i,1); updateEmployeeTable(); updateEmployeeSelect(); saveData(); };
    row.insertCell(5).appendChild(btn);
  });
}
function updateEmployeeSelect(){
  const selects=[document.getElementById('modalEmployee'), document.getElementById('salaryEmployee')];
  selects.forEach(sel=>{
    sel.innerHTML='<option value="">Select Employee</option>';
    employees.forEach((e,i)=>{ const opt=document.createElement('option'); opt.value=i; opt.text=e.name; sel.appendChild(opt); });
  });
}

// Attendance
function openModal(date){ document.getElementById('modalDate').value=date; document.getElementById('attendanceModal').style.display='flex'; }
function closeModal(){ document.getElementById('attendanceModal').style.display='none'; }
function saveAttendance(){
  const empIndex=document.getElementById('modalEmployee').value;
  const status=document.getElementById('modalStatus').value;
  const late=parseInt(document.getElementById('modalLateMinutes').value)||0;
  const date=document.getElementById('modalDate').value;
  if(empIndex===""||status===""){ alert("Select employee and status"); return; }
  attendance.push({date,empIndex:parseInt(empIndex),status,late});
  renderAttendanceTable(); closeModal(); saveData();
}
function renderAttendanceTable(){
  const table=document.getElementById('attendanceTable'); table.innerHTML="<tr><th>Date</th><th>Employee</th><th>Status</th><th>Late Minutes</th></tr>";
  attendance.forEach(a=>{ const row=table.insertRow(); row.insertCell(0).innerText=a.date; row.insertCell(1).innerText=employees[a.empIndex]?.name||""; row.insertCell(2).innerText=a.status; row.insertCell(3).innerText=a.late; });
}

// LOGIN / SIGNUP
document.addEventListener('DOMContentLoaded', ()=>{
  const loginDiv=document.getElementById('loginDiv'), loginForm=document.getElementById('loginForm'), signupForm=document.getElementById('signupForm'), showLogin=document.getElementById('showLogin'), showSignup=document.getElementById('showSignup'), mainApp=document.getElementById('mainApp'), logoutBtn=document.getElementById('logoutBtn'), addEmpForm=document.getElementById('addEmployeeForm');

  loadCurrencies();
  if(localStorage.getItem('isLoggedIn')==='true'){ loginDiv.style.display='none'; mainApp.style.display='block'; loadData(); }

  showLogin.addEventListener('click', ()=>{ loginForm.style.display='block'; signupForm.style.display='none'; });
  showSignup.addEventListener('click', ()=>{ loginForm.style.display='none'; signupForm.style.display='block'; });

  signupForm.addEventListener('submit', e=>{ e.preventDefault(); const user=document.getElementById('hrUserSignup').value.trim(); const pass=document.getElementById('hrPassSignup').value.trim(); if(!user||!pass){ alert('Enter username/password'); return; } localStorage.setItem('hrUser',user); localStorage.setItem('hrPass',pass); alert('Account created! Please login.'); signupForm.reset(); loginForm.style.display='block'; signupForm.style.display='none'; });

  loginForm.addEventListener('submit', e=>{ e.preventDefault(); const user=document.getElementById('hrUserLogin').value.trim(); const pass=document.getElementById('hrPassLogin').value.trim(); const storedUser=localStorage.getItem('hrUser'); const storedPass=localStorage.getItem('hrPass'); if(user===storedUser && pass===storedPass){ localStorage.setItem('isLoggedIn','true'); loginDiv.style.display='none'; mainApp.style.display='block'; loadData(); } else{ alert('Invalid credentials!'); } });

  logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('isLoggedIn'); loginDiv.style.display='block'; mainApp.style.display='none'; });

  addEmpForm.addEventListener('submit', e=>{ e.preventDefault(); const emp={name:document.getElementById('empName').value, dept:document.getElementById('empDept').value, desig:document.getElementById('empDesig').value, salary:parseFloat(document.getElementById('empSalary').value), currency:document.getElementById('empCurrency').value}; employees.push(emp); updateEmployeeTable(); updateEmployeeSelect(); saveData(); addEmpForm.reset(); });
});
</script>
</body>
</html>
