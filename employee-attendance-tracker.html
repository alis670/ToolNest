<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login / Signup</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; color: #333; transition: background 0.3s, color 0.3s; }
    .login-container { background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 360px; text-align: center; transition: background 0.3s, color 0.3s; }
    h2 { margin-bottom: 20px; }
    input { width: 100%; padding: 10px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { width: 100%; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; background: #007bff; color: #fff; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    .forgot, .toggleForm { display: block; margin: 10px 0; font-size: 14px; color: #007bff; cursor: pointer; text-decoration: underline; }
    #resetPasswordSection, #signupSection { display: none; margin-top: 20px; }
    body.dark { background: #121212; color: #f5f5f5; }
    body.dark .login-container { background: #1e1e1e; color: #f5f5f5; }
    body.dark input { background: #333; color: #f5f5f5; border: 1px solid #555; }
    body.dark button { background: #1a73e8; }
    body.dark button:hover { background: #135cb0; }
    body.dark .forgot, body.dark .toggleForm { color: #1a73e8; }
</style>
</head>
<body>

<div class="login-container">
    <h2 id="formTitle">Admin Login</h2>

    <!-- Login Form -->
    <div id="loginSection">
        <input type="text" id="loginEmailOrPhone" placeholder="Email or Phone">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <span class="forgot" id="forgotPassword">Forgot Password?</span>
        <span class="toggleForm" id="goToSignup">Don't have an account? Signup</span>
    </div>

    <!-- Signup Form -->
    <div id="signupSection">
        <input type="text" id="signupEmailOrPhone" placeholder="Email or Phone">
        <input type="password" id="signupPassword" placeholder="Password">
        <input type="password" id="signupConfirm" placeholder="Confirm Password">
        <button id="signupBtn">Signup</button>
        <span class="toggleForm" id="goToLogin">Already have account? Login</span>
    </div>

    <!-- Reset Password Form -->
    <div id="resetPasswordSection">
        <input type="text" id="resetEmailOrPhone" placeholder="Email or Phone">
        <input type="password" id="newPassword" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button id="resetBtn">Reset Password</button>
        <span class="toggleForm" id="backToLogin">Back to Login</span>
    </div>

    <span class="toggleForm" id="darkModeToggle">Toggle Dark Mode</span>
</div>

<script>
    // Dummy Admin Storage
    let admins = [{emailOrPhone:'admin@example.com', password:'admin123'}];

    const loginSection = document.getElementById('loginSection');
    const signupSection = document.getElementById('signupSection');
    const resetSection = document.getElementById('resetPasswordSection');
    const formTitle = document.getElementById('formTitle');

    // --- Login ---
    document.getElementById('loginBtn').addEventListener('click', () => {
        const emailOrPhone = document.getElementById('loginEmailOrPhone').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        const user = admins.find(a => a.emailOrPhone === emailOrPhone && a.password === password);
        if(user){
            alert('Login successful!');
            // TODO: redirect to dashboard
        } else {
            alert('Invalid email/phone or password!');
        }
    });

    // --- Signup ---
    document.getElementById('signupBtn').addEventListener('click', () => {
        const emailOrPhone = document.getElementById('signupEmailOrPhone').value.trim();
        const password = document.getElementById('signupPassword').value.trim();
        const confirm = document.getElementById('signupConfirm').value.trim();

        if(!emailOrPhone || !password || !confirm){
            alert('Fill all fields');
            return;
        }
        if(password !== confirm){
            alert('Passwords do not match');
            return;
        }
        if(admins.find(a=>a.emailOrPhone === emailOrPhone)){
            alert('Email/Phone already exists');
            return;
        }
        admins.push({emailOrPhone, password});
        alert('Signup successful! Please login.');
        signupSection.style.display = 'none';
        loginSection.style.display = 'block';
        formTitle.textContent = 'Admin Login';
    });

    // --- Forgot Password ---
    document.getElementById('forgotPassword').addEventListener('click', () => {
        loginSection.style.display = 'none';
        resetSection.style.display = 'block';
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        const emailOrPhone = document.getElementById('resetEmailOrPhone').value.trim();
        const newPass = document.getElementById('newPassword').value.trim();
        const confirmPass = document.getElementById('confirmPassword').value.trim();

        if(!emailOrPhone || !newPass || !confirmPass){ alert('Fill all fields'); return; }
        if(newPass !== confirmPass){ alert('Passwords do not match'); return; }

        const user = admins.find(a => a.emailOrPhone === emailOrPhone);
        if(!user){ alert('Email/Phone not found'); return; }

        user.password = newPass;
        alert('Password reset successful!');
        resetSection.style.display = 'none';
        loginSection.style.display = 'block';
    });

    document.getElementById('backToLogin').addEventListener('click', () => {
        resetSection.style.display = 'none';
        loginSection.style.display = 'block';
    });

    // --- Toggle Forms ---
    document.getElementById('goToSignup').addEventListener('click', () => {
        loginSection.style.display = 'none';
        signupSection.style.display = 'block';
        formTitle.textContent = 'Admin Signup';
    });

    document.getElementById('goToLogin').addEventListener('click', () => {
        signupSection.style.display = 'none';
        loginSection.style.display = 'block';
        formTitle.textContent = 'Admin Login';
    });

    // --- Dark Mode ---
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });
</script>

</body>
</html>
