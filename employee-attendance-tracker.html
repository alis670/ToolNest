<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; color: #333; transition: background 0.3s, color 0.3s; }
    .login-container { background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 360px; text-align: center; transition: background 0.3s, color 0.3s; }
    h2 { margin-bottom: 20px; }
    input { width: 100%; padding: 10px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { width: 100%; padding: 10px 15px; margin: 10px 0; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; background: #007bff; color: #fff; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    .forgot { display: block; margin: 10px 0; font-size: 14px; color: #007bff; cursor: pointer; text-decoration: underline; }
    .dark-mode-toggle { margin-top: 10px; cursor: pointer; font-size: 14px; color: #007bff; text-decoration: underline; }

    /* Hidden sections */
    #resetPasswordSection { display: none; margin-top: 20px; }

    /* Dark mode */
    body.dark { background: #121212; color: #f5f5f5; }
    body.dark .login-container { background: #1e1e1e; color: #f5f5f5; }
    body.dark input { background: #333; color: #f5f5f5; border: 1px solid #555; }
    body.dark button { background: #1a73e8; }
    body.dark button:hover { background: #135cb0; }
    body.dark .forgot, body.dark .dark-mode-toggle { color: #1a73e8; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>

    <!-- Login Form -->
    <div id="loginSection">
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <span class="forgot" id="forgotPassword">Forgot Password?</span>
    </div>

    <!-- Reset Password Form -->
    <div id="resetPasswordSection">
        <input type="password" id="newPassword" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button id="resetBtn">Reset Password</button>
        <span class="forgot" id="backToLogin">Back to Login</span>
    </div>

    <span class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</span>
</div>

<script>
    // Dummy Admin Credentials
    let ADMIN_CREDENTIALS = { username: 'admin', password: 'admin123' };

    const loginSection = document.getElementById('loginSection');
    const resetSection = document.getElementById('resetPasswordSection');

    // Login
    document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('adminUsername').value.trim();
        const password = document.getElementById('adminPassword').value.trim();

        if(username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password){
            alert('Login successful!');
            // TODO: Redirect to dashboard
        } else {
            alert('Invalid username or password!');
        }
    });

    // Forgot Password
    document.getElementById('forgotPassword').addEventListener('click', () => {
        loginSection.style.display = 'none';
        resetSection.style.display = 'block';
    });

    // Back to Login
    document.getElementById('backToLogin').addEventListener('click', () => {
        resetSection.style.display = 'none';
        loginSection.style.display = 'block';
    });

    // Reset Password
    document.getElementById('resetBtn').addEventListener('click', () => {
        const newPass = document.getElementById('newPassword').value.trim();
        const confirmPass = document.getElementById('confirmPassword').value.trim();

        if(!newPass || !confirmPass){
            alert('Fill all fields');
            return;
        }

        if(newPass !== confirmPass){
            alert('Passwords do not match');
            return;
        }

        ADMIN_CREDENTIALS.password = newPass;
        alert('Password reset successful!');
        resetSection.style.display = 'none';
        loginSection.style.display = 'block';
    });

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });
</script>

</body>
</html>
