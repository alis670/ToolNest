<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROI Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow w-96">
    <h1 class="text-xl font-bold mb-4">ROI Calculator</h1>

    <label class="block mb-2">Gain from Investment:</label>
    <input type="number" id="gain" class="w-full p-2 mb-4 border rounded" placeholder="Enter gain">

    <label class="block mb-2">Cost of Investment:</label>
    <input type="number" id="cost" class="w-full p-2 mb-4 border rounded" placeholder="Enter cost">

    <button id="calculateBtn" class="w-full bg-indigo-600 text-white py-2 rounded mb-4">Calculate ROI</button>

    <p id="result" class="text-lg font-semibold"></p>
  </div>

<script>
document.getElementById('calculateBtn').addEventListener('click', () => {
  const gain = parseFloat(document.getElementById('gain').value);
  const cost = parseFloat(document.getElementById('cost').value);

  if(isNaN(gain) || isNaN(cost) || cost === 0){
    alert("Please enter valid numbers and cost cannot be zero");
    return;
  }

  const roi = ((gain - cost) / cost) * 100;
  document.getElementById('result').innerText = `ROI: ${roi.toFixed(2)}%`;
});
</script>
</body>
</html>
