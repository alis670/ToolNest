<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROI Calculator | ToolNest</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: all 0.2s ease;
    }

    .calculate {
      background: #007bff;
    }

    .calculate:hover {
      background: #0056d2;
    }

    .clear {
      background: #f44336;
    }

    .clear:hover {
      background: #c62828;
    }

    .results {
      margin-top: 25px;
      background: #f9fafc;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #eee;
      text-align: center;
    }

    .results p {
      font-size: 15px;
      margin: 8px 0;
    }

    .highlight {
      font-weight: 600;
      color: #007bff;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }

    .circle-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 20px auto;
    }

    .circle {
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      stroke-width: 15;
      stroke: #007bff;
      fill: none;
      transition: stroke-dashoffset 1s ease;
    }

    .circle-bg {
      stroke: #e0e0e0;
      stroke-width: 15;
      fill: none;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ROI Calculator</h2>

    <label for="currency">Select Currency</label>
    <select id="currency">
      <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD - United States Dollar</option>
      <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
      <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
      <option value="PKR">ðŸ‡µðŸ‡° PKR - Pakistani Rupee</option>
      <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
      <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
      <option value="CNY">ðŸ‡¨ðŸ‡³ CNY - Chinese Yuan</option>
      <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
      <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
      <!-- Add all currencies later -->
    </select>

    <label for="invested">Amount Invested</label>
    <input type="number" id="invested" placeholder="e.g. 500" />

    <label for="returned">Amount Returned</label>
    <input type="number" id="returned" placeholder="e.g. 700" />

    <label for="start">Start Date ðŸ“…</label>
    <input type="date" id="start" />

    <label for="end">End Date ðŸ“…</label>
    <input type="date" id="end" />

    <div class="buttons">
      <button class="calculate" onclick="calculateROI()">Calculate</button>
      <button class="clear" onclick="clearFields()">Clear</button>
    </div>

    <div class="results" id="results" style="display:none;">
      <div class="circle-container">
        <svg width="140" height="140">
          <circle class="circle-bg" cx="70" cy="70" r="60"></circle>
          <circle class="circle" cx="70" cy="70" r="60"></circle>
        </svg>
        <div class="circle-text" id="circleText">0%</div>
      </div>

      <p>ðŸ’° <strong>Investment Gain:</strong> <span id="gain" class="highlight"></span></p>
      <p>ðŸ“ˆ <strong>ROI:</strong> <span id="roi" class="highlight"></span>%</p>
      <p>ðŸ“… <strong>Investment Length:</strong> <span id="length" class="highlight"></span></p>
      <p>ðŸ“Š <strong>Annualized ROI:</strong> <span id="annualized" class="highlight"></span>%</p>
    </div>

    <div class="footer">Powered by <strong>ToolNest</strong></div>
  </div>

  <script>
    async function getExchangeRate(currency) {
      try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=${currency}`);
        const data = await res.json();
        return data.rates['USD'] || 1; 
      } catch (err) {
        console.log("Exchange rate error:", err);
        return 1;
      }
    }

    async function calculateROI() {
      const invested = parseFloat(document.getElementById('invested').value);
      const returned = parseFloat(document.getElementById('returned').value);
      const startDate = new Date(document.getElementById('start').value);
      const endDate = new Date(document.getElementById('end').value);
      const currency = document.getElementById('currency').value;

      if (isNaN(invested) || isNaN(returned) || !startDate || !endDate) {
        alert("Please fill all fields correctly.");
        return;
      }

      const gain = returned - invested;
      const roi = ((gain / invested) * 100).toFixed(2);

      const diffTime = Math.abs(endDate - startDate);
      const diffDays = diffTime / (1000 * 60 * 60 * 24);
      const diffYears = diffDays / 365;
      const annualizedROI = ((Math.pow(returned / invested, 1 / diffYears) - 1) * 100).toFixed(2);

      // Update results
      document.getElementById('gain').innerText = `${currency} ${gain.toFixed(2)}`;
      document.getElementById('roi').innerText = roi;
      document.getElementById('length').innerText = `${Math.round(diffDays)} days`;
      document.getElementById('annualized').innerText = isFinite(annualizedROI) ? annualizedROI : "N/A";

      // Circle animation
      const circle = document.querySelector('.circle');
      const circleText = document.getElementById('circleText');
      let percentage = Math.min(Math.max(roi, 0), 200); // limit to 200%
      const offset = 440 - (440 * percentage) / 100;
      circle.style.strokeDashoffset = offset;
      circleText.innerText = `${roi}%`;

      document.getElementById('results').style.display = 'block';
    }

    function clearFields() {
      document.getElementById('invested').value = '';
      document.getElementById('returned').value = '';
      document.getElementById('start').value = '';
      document.getElementById('end').value = '';
      document.getElementById('results').style.display = 'none';
    }
  </script>
</body>
</html>
