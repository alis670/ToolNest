<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROI Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-center">ROI Calculator</h1>
  <input type="number" id="gain" placeholder="Gain from Investment" class="w-full p-2 mb-3 border rounded">
  <input type="number" id="cost" placeholder="Cost of Investment" class="w-full p-2 mb-3 border rounded">
  <button id="calcBtn" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">Calculate ROI</button>
  <p class="mt-4 font-semibold text-center">ROI: <span id="result">0%</span></p>
</div>

<script>
document.getElementById('calcBtn').addEventListener('click',()=>{
  const gain = parseFloat(document.getElementById('gain').value);
  const cost = parseFloat(document.getElementById('cost').value);
  if(isNaN(gain) || isNaN(cost) || cost===0){ alert("Enter valid numbers"); return; }
  const roi = ((gain - cost)/cost*100).toFixed(2);
  document.getElementById('result').innerText = roi + "%";
});
</script>
</body>
</html>
