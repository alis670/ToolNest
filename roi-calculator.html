<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROI Calculator | ToolNest</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center text-white p-6">

  <div class="bg-white/20 backdrop-blur p-6 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ROI Calculator</h1>

    <div class="space-y-3">
      <input type="number" id="gain" placeholder="Total Gain from Investment" class="w-full p-2 rounded text-black">
      <input type="number" id="cost" placeholder="Total Cost of Investment" class="w-full p-2 rounded text-black">
      <button id="calcBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-lg font-semibold">Calculate ROI</button>
    </div>

    <p id="result" class="text-center mt-4 font-semibold"></p>

    <button onclick="window.history.back()" class="mt-6 w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg">ðŸ”™ Go Back</button>
  </div>

<script>
document.getElementById('calcBtn').addEventListener('click', () => {
  const gain = parseFloat(document.getElementById('gain').value);
  const cost = parseFloat(document.getElementById('cost').value);
  const resultBox = document.getElementById('result');

  if (isNaN(gain) || isNaN(cost) || cost <= 0) {
    resultBox.innerText = "Please enter valid numbers.";
    return;
  }

  const roi = ((gain - cost) / cost) * 100;
  resultBox.innerText = `ROI: ${roi.toFixed(2)}%`;
});
</script>

</body>
</html>
