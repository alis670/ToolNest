// Toast function
function showToast(message, type="success"){
  const toast = document.createElement('div');
  toast.innerText = message;
  toast.className = `px-4 py-2 mb-2 rounded shadow-lg text-white ${type==="success"?"bg-green-500":"bg-red-500"} animate-fadeIn`;
  toastContainer.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// Render Tools
function renderDashboard(){
  dashboardContainer.innerHTML = "";
  tools.forEach(tool=>{
    const card = document.createElement('div');
    card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg";
    card.innerHTML = `<h3 class="font-semibold text-lg">${tool.name}</h3>
                      <p class="text-gray-600">${tool.description}</p>`;
    dashboardContainer.appendChild(card);
  });
}

// Auth state change
onAuthStateChanged(auth, user=>{
  if(user){
    dashboardContainer.classList.remove('hidden');
    logoutBtn.classList.remove('hidden');
    renderDashboard();
    showToast("Login successful!");
  } else {
    dashboardContainer.classList.add('hidden');
    logoutBtn.classList.add('hidden');
    showToast("Logged out successfully!");
  }
});

// Logout
logoutBtn.onclick = async ()=>{
  await signOut(auth);
  showToast("Logged out successfully!");
};
