// UI Elements
const toolsContainer = document.getElementById('toolsContainer');
const searchInput = document.getElementById('searchInput');
const logoutBtn = document.getElementById('logoutBtn');

// Render tools
function renderTools(filter=""){
  toolsContainer.innerHTML = "";
  tools
    .filter(t => t.name.toLowerCase().includes(filter.toLowerCase()) || t.category.toLowerCase().includes(filter.toLowerCase()))
    .forEach(tool=>{
      const card = document.createElement('div');
      card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition transform hover:-translate-y-1";
      card.innerHTML = `<h3 class="font-semibold text-lg">${tool.name}</h3><p class="text-gray-600">${tool.desc}</p><span class="text-sm text-blue-500 mt-2 block">${tool.category}</span>`;
      toolsContainer.appendChild(card);
    });
}

// Search filter
searchInput.addEventListener('input', (e)=>renderTools(e.target.value));

// Logout
logoutBtn.onclick = async ()=>{
  await signOut(auth);
  window.location.href = "index.html";
}

// Auth check
onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href = "index.html";
  }else{
    renderTools();
  }
});
