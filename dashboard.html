  const toast = document.createElement('div');
  toast.innerText = message;
  toast.className = `px-4 py-2 mb-2 rounded shadow-lg text-white ${type==="success"?"bg-green-500":"bg-red-500"}`;
  toastContainer.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// Logout

  window.location.href = "index.html";
}

// Generate tool cards
function generateTools(category){
  mainContainer.innerHTML = "";
  let filtered = category==="All"?tools:tools.filter(t=>t.category===category);
  filtered.forEach(tool=>{
    const card = document.createElement("div");
    card.className = "bg-white p-4 rounded-xl shadow card-hover flex flex-col justify-between";
    card.innerHTML = `
      <div class="text-4xl mb-2">${tool.icon}</div>
      <h3 class="font-semibold text-lg">${tool.name}</h3>
      <p class="text-gray-600 text-sm mb-2">${tool.desc}</p>
      <button class="mt-auto bg-blue-600 text-white py-1 rounded hover:bg-blue-700">Open</button>
    `;
    mainContainer.appendChild(card);
  });
}

// Category tabs click
tabBtns.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    tabBtns.forEach(b=>b.classList.remove("tab-active"));
    btn.classList.add("tab-active");
    generateTools(btn.dataset.category);
  });
});
