<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolNest Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.backdrop-blur {backdrop-filter: blur(10px);}
.animate-fadeIn {animation: fadeIn 0.5s ease-in;}
@keyframes fadeIn {0%{opacity:0}100%{opacity:1}}
</style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen">

<main id="dashboardContainer" class="max-w-7xl mx-auto p-6 space-y-12">
  <!-- Header -->
  <header class="flex flex-col md:flex-row items-center justify-between mb-8 space-y-4 md:space-y-0">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-xl shadow-lg">TN</div>
      <h1 class="text-2xl font-bold text-white">ToolNest Dashboard</h1>
    </div>
  </header>

  <!-- Tools Categories -->
  <section id="categoriesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></section>

  <!-- Tool Display Area -->
  <section id="toolDisplay" class="bg-white/10 p-4 rounded-xl shadow text-white hidden">
    <h2 id="toolTitle" class="text-xl font-semibold mb-2"></h2>
    <div id="toolContent"></div>
    <button id="closeTool" class="mt-4 px-4 py-2 bg-red-500 rounded hover:bg-red-600">Close Tool</button>
  </section>

  <footer class="mt-12 text-center text-white/70">
    Â© All rights reserved by ToolNest
  </footer>
</main>

<script type="module">
import { tools } from './tools.js';

const categoriesGrid = document.getElementById('categoriesGrid');
const toolDisplay = document.getElementById('toolDisplay');
const toolTitle = document.getElementById('toolTitle');
const toolContent = document.getElementById('toolContent');
const closeTool = document.getElementById('closeTool');

// Group tools by category
const groupedTools = tools.reduce((acc, t) => {
  if(!acc[t.category]) acc[t.category] = [];
  acc[t.category].push(t);
  return acc;
}, {});

// Function to open a tool
function openTool(tool) {
  toolTitle.innerText = tool.name;
  toolContent.innerHTML = ''; // clear previous content

  // Example: Create ROI Calculator tool
  if(tool.name === "ROI Calculator"){
    const form = document.createElement('div');
    form.innerHTML = `
      <label>Gain: <input type="number" id="gain" class="text-black p-1 rounded"/></label><br/><br/>
      <label>Cost: <input type="number" id="cost" class="text-black p-1 rounded"/></label><br/><br/>
      <button id="calcROI" class="px-4 py-2 bg-indigo-500 rounded hover:bg-indigo-600">Calculate ROI</button>
      <p id="roiResult" class="mt-2 font-semibold"></p>
    `;
    toolContent.appendChild(form);

    document.getElementById('calcROI').addEventListener('click', ()=>{
      const gain = parseFloat(document.getElementById('gain').value);
      const cost = parseFloat(document.getElementById('cost').value);
      if(!isNaN(gain) && !isNaN(cost) && cost !== 0){
        const roi = ((gain - cost) / cost * 100).toFixed(2);
        document.getElementById('roiResult').innerText = `ROI: ${roi}%`;
      } else {
        document.getElementById('roiResult').innerText = 'Enter valid numbers';
      }
    });
  } else {
    toolContent.innerHTML = `<p>This tool is coming soon!</p>`;
  }

  toolDisplay.classList.remove('hidden');
}

// Close Tool
closeTool.addEventListener('click', ()=>{
  toolDisplay.classList.add('hidden');
});

// Render dashboard
function renderDashboard(){
  categoriesGrid.innerHTML = "";
  for(const [category, toolsArr] of Object.entries(groupedTools)){
    const catCard = document.createElement('div');
    catCard.className = "bg-white/10 p-4 rounded-xl shadow hover:shadow-lg transition duration-300 space-y-3";

    const catHeader = document.createElement('div');
    catHeader.className = "flex items-center space-x-2 text-white";
    const icon = document.createElement('span'); icon.className="text-3xl"; icon.innerText = "ðŸ› ";
    const name = document.createElement('span'); name.className="font-semibold text-lg"; name.innerText = category;
    catHeader.append(icon,name);
    catCard.appendChild(catHeader);

    const toolsList = document.createElement('div'); toolsList.className="grid gap-2";
    toolsArr.forEach(tool => {
      const toolBox = document.createElement('div');
      toolBox.className="bg-white/20 p-2 rounded cursor-pointer hover:bg-indigo-500 transition duration-200 text-white";
      toolBox.innerText = tool.name;
      toolBox.title = tool.description;

      toolBox.addEventListener('click', ()=>{
        openTool(tool);
      });

      toolsList.appendChild(toolBox);
    });

    catCard.appendChild(toolsList);
    categoriesGrid.appendChild(catCard);
    
    toolBox.addEventListener('click', ()=>{
  const clickedTool = tools.find(t=>t.name === tool);
  openTool(clickedTool);
});
  }
}

renderDashboard();
</script>

</body>
</html>
