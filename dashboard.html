<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolNest Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes fadeIn {0%{opacity:0}100%{opacity:1}}
  .animate-fadeIn {animation:fadeIn 0.5s ease-in;}
  body{background:#0f0c29;cursor:none;overflow-x:hidden;}
  
  /* Neon background */
  .neon-bg{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
  .neon-circle{position:absolute;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);mix-blend-mode:screen;filter:blur(60px);transition: transform 0.1s ease-out;}
  .neon-circle:nth-child(2){background:radial-gradient(circle, rgba(255,0,255,0.3) 0%, transparent 70%);}
  .neon-circle:nth-child(3){background:radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%); width:400px;height:400px;}

  /* Auth Modal */
  #authModal{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);z-index:10;opacity:0;transition:opacity 0.5s ease;}
  #authModal.active{opacity:1;}
  .modal{width:90%;max-width:400px;padding:40px;border-radius:20px;background: rgba(20,20,20,0.6);backdrop-filter:blur(18px);box-shadow:0 0 50px rgba(0,255,255,0.3);display:flex;flex-direction:column;align-items:center;transform:translateY(-50px);transition:transform 0.3s ease;}
  .modal.active{transform:translateY(0);}
  .logo{font-size:2rem;font-weight:700;background:linear-gradient(90deg,#00fff7,#00d0ff,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px;text-align:center;text-shadow:0 0 20px rgba(0,255,255,0.6);}
  .modal input{width:100%;padding:12px 15px;margin:10px 0;border-radius:10px;border:none;outline:none;background: rgba(255,255,255,0.1);color:#fff;font-size:1rem;transition:0.3s, box-shadow 0.3s;}
  .modal input:focus{background: rgba(255,255,255,0.2);box-shadow:0 0 15px #00fff7,0 0 30px #00d0ff;}
  .modal button{width:100%;padding:12px;margin-top:15px;border:none;border-radius:10px;font-size:1rem;font-weight:600;cursor:pointer;position:relative;overflow:hidden;color:#00fff7;background:#0f0c29;border:1px solid #00fff7;box-shadow:0 0 15px rgba(0,255,255,0.4);transition:0.3s, box-shadow 0.3s;}
  .modal button:hover{color:#0f0c29;background:#00fff7;box-shadow:0 0 25px #00fff7,0 0 50px #ff00ff;}
  .ripple{position:absolute;border-radius:50%;transform:scale(0);animation:ripple 0.6s linear;background-color:rgba(0,255,255,0.4);pointer-events:none;}
  @keyframes ripple{to{transform:scale(4);opacity:0;}}

  /* Dashboard */
  #dashboardContainer{max-width:7xl;margin:0 auto;padding:6 py-12;display:none;color:#fff;z-index:5;}
  #dashboardContainer.active{display:block;}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:50px;}
  .card{background: rgba(20,20,20,0.5);backdrop-filter:blur(15px);border-radius:15px;padding:30px;box-shadow:0 0 30px rgba(0,255,255,0.2);transition:transform 0.3s ease, box-shadow 0.3s;}
  .card:hover{transform:translateY(-10px);box-shadow:0 0 50px #00fff7,0 0 80px #ff00ff;}
  .card h2{font-size:1.5rem;margin-bottom:15px;background:linear-gradient(90deg,#00fff7,#ff00ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  .card p{font-size:1rem;line-height:1.6;color:rgba(255,255,255,0.8);}
  .footer{margin-top:50px;text-align:center;color:rgba(255,255,255,0.4);font-size:0.9rem;}

  /* Logout button */
  #logoutBtn{position:fixed;bottom:5px;right:5px;padding:10px 15px;background-red-500 text-white rounded-lg display-none;z-index:20;}

  @media(max-width:768px){.cards{grid-template-columns:1fr;gap:20px;}.card{padding:20px;}}
</style>
</head>
<body>

<!-- Neon Background -->
<div class="neon-bg">
  <div class="neon-circle" id="neon1"></div>
  <div class="neon-circle" id="neon2"></div>
  <div class="neon-circle" id="neon3"></div>
</div>

<!-- Auth Modal -->
<div id="authModal" class="active">
  <div class="modal active">
    <div class="logo">ToolNest</div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="submitAuth">Continue</button>
    <p id="toggleAuth" class="text-sm mt-3 cursor-pointer text-blue-400">Create an account</p>
    <p id="forgotPass" class="text-sm mt-1 cursor-pointer text-gray-400">Forgot Password?</p>
  </div>
</div>

<!-- Dashboard -->
<main id="dashboardContainer" class="max-w-7xl mx-auto p-6 space-y-12">
  <h1 class="text-3xl font-bold mb-6 text-white">ToolNest Dashboard</h1>
  <div id="categoriesContainer" class="cards"></div>
  <div class="footer">&copy; 2025 ToolNest. All rights reserved.</div>
</main>

<!-- Toast Container -->
<div id="toastContainer" class="fixed top-5 right-5 z-50"></div>

<!-- Firebase Scripts -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut, 
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBuYXfr-_q-BJskWHN4chB8SZqMc-P9odw",
  authDomain: "toolnest-8e42d.firebaseapp.com",
  projectId: "toolnest-8e42d",
  storageBucket: "toolnest-8e42d.firebasestorage.app",
  messagingSenderId: "988256036107",
  appId: "1:988256036107:web:90f7e40f07593dff8e2e0e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// UI Elements
const authModal = document.getElementById('authModal');
const submitAuth = document.getElementById('submitAuth');
const toggleAuth = document.getElementById('toggleAuth');
const forgotPass = document.getElementById('forgotPass');
const emailInput = document.getElementById('email');
const passInput = document.getElementById('password');
const dashboardContainer = document.getElementById('dashboardContainer');
const toastContainer = document.getElementById('toastContainer');
const categoriesContainer = document.getElementById('categoriesContainer');

let isSignup = false;

// Toast function
function showToast(message, type="success"){
  const toast = document.createElement('div');
  toast.innerText = message;
  toast.className = `px-4 py-2 mb-2 rounded shadow-lg text-white ${type==="success"?"bg-green-500":"bg-red-500"} animate-fadeIn`;
  toastContainer.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// Toggle modal
toggleAuth.onclick = ()=>{isSignup=!isSignup;submitAuth.innerText=isSignup?"Sign Up":"Login"; toggleAuth.innerText=isSignup?"Already have an account?":"Create an account";}

// Auth actions
submitAuth.onclick = async ()=>{
  const email=emailInput.value, pass=passInput.value;
  if(!email||!pass){showToast("Fill all fields","error"); return;}
  try{
    if(isSignup){await createUserWithEmailAndPassword(auth,email,pass); showToast("Account created!");}
    else{await signInWithEmailAndPassword(auth,email,pass); showToast("Login successful!");}
    authModal.classList.remove('active');
  }catch(e){showToast(e.message,"error")}
}

// Forgot password
forgotPass.onclick=async()=>{if(!emailInput.value){showToast("Enter email first","error"); return;} try{await sendPasswordResetEmail(auth,emailInput.value);showToast("Reset email sent!");}catch(e){showToast(e.message,"error")}}

// Logout Button
const logoutBtn=document.createElement('button');
logoutBtn.id="logoutBtn"; logoutBtn.innerText="Logout"; document.body.appendChild(logoutBtn);
logoutBtn.onclick=async()=>{await signOut(auth);showToast("Logged out!");}

// Neon mouse effect
const neon1=document.getElementById('neon1');
const neon2=document.getElementById('neon2');
const neon3=document.getElementById('neon3');
document.addEventListener('mousemove',e=>{
  const x=e.clientX, y=e.clientY;
  neon1.style.transform=`translate(${x/15}px,${y/15}px)`;
  neon2.style.transform=`translate(${x/20}px,${y/20}px)`;
  neon3.style.transform=`translate(${x/25}px,${y/25}px)`;
});
document.addEventListener('mouseleave',()=>{
  neon1.style.transform='translate(0,0)'; neon2.style.transform='translate(0,0)'; neon3.style.transform='translate(0,0)';
});

// Tool & Category Data
const categories = [
  {name: "Finance & Accounting", icon: "ðŸ’°", tools: ["ROI Calculator","Profit Margin Calculator","Break-even Analyzer","Loan EMI Calculator","Tax / GST / VAT Calculator","Currency Converter","Expense Tracker","Cash Flow Analyzer","Salary / Payroll Sheet"]},
  {name: "Business Management", icon: "ðŸ“Š", tools: ["Revenue Forecast Tool","Budget Planner","Employee Attendance Tracker","Invoice Generator","Business Proposal Template","Time Tracking Tool","Meeting Notes Template"]},
  {name: "E-commerce & Marketing", icon: "ðŸ›’", tools: ["Product Pricing Calculator","Discount Finder","Inventory Tracker","Keyword Research Tool","Competitor Tracker","Profit & Fee Calculator","Product Launch Planner"]},
  {name: "Data & Productivity", icon: "ðŸ“ˆ", tools: ["Google Sheets Templates","Excel Business Templates","CSV â†’ Excel Converter","Sheet Merger Tool","Data Cleaner","Dashboard Template"]},
  {name: "AI & Automation", icon: "ðŸ¤–", tools: ["ChatGPT Assistant","Gemini UI","Auto Email Generator","Task Automation Templates","AI Name/Slogan Generator","Document Summarizer"]},
  {name: "Design & Branding", icon: "ðŸŽ¨", tools: ["Logo Maker","Business Card Template","Brand Color Palette Generator","Social Media Post Caption Generator"]},
  {name: "Website & SEO", icon: "ðŸŒ", tools: ["Meta Tag Generator","SEO Keyword Density Checker","Backlink Tracker","Sitemap XML Generator","Page Speed Tester"]},
  {name: "Communication & Management", icon: "ðŸ’¬", tools: ["Project Task Manager","Team Chat UI","Client Feedback Form","Email Signature Generator"]},
  {name: "Premium Tools", icon: "ðŸš€", tools: ["MarketNest Pro Analyzer","Business Intelligence Dashboard","AI Data Visualizer","Multi-user Team Workspace"]}
];

// Render categories
function renderDashboard(){
  categoriesContainer.innerHTML="";
  categories.forEach(cat=>{
    const catDiv=document.createElement('div');
    catDiv.className="card";
    const catHeader=document.createElement('div'); catHeader.className="flex items-center mb-3";
    const iconSpan=document.createElement('span'); iconSpan.className="text-3xl mr-3"; iconSpan.innerText=cat.icon;
    const nameSpan=document.createElement('span'); nameSpan.className="font-semibold text-lg"; nameSpan.innerText=cat.name;
    catHeader.append(iconSpan,nameSpan); catDiv.appendChild(catHeader);
    const toolsList=document.createElement('ul'); toolsList.className="list-disc list-inside space-y-1";
    cat.tools.forEach(tool=>{const li=document.createElement('li'); li.innerText=tool; toolsList.appendChild(li);});
    catDiv.appendChild(toolsList); categoriesContainer.appendChild(catDiv);
  });
}

// Auth State
onAuthStateChanged(auth,user=>{
  if(user){dashboardContainer.classList.add('active'); authModal.classList.remove('active'); logoutBtn.style.display='block'; renderDashboard();}
  else{dashboardContainer.classList.remove('active'); logoutBtn.style.display='none'; authModal.classList.add('active');}
});
</script>
</body>
</html>
