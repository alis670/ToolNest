<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Planner - ToolNest</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    font-family: 'Inter', sans-serif;
  }
  .scrollable {
    max-height: 400px;
    overflow-y: auto;
  }
  .shadow-card {
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
</style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

<h1 class="text-3xl font-bold mb-6 text-gray-800">Budget Planner</h1>

<div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow-card space-y-6">

  <!-- Items Section -->
  <section class="scrollable bg-gray-50 p-4 rounded space-y-3">
    <h2 class="text-xl font-semibold mb-2">Items</h2>
    <div id="itemsList" class="space-y-2">
      <!-- Example item row -->
      <div class="flex items-center space-x-2">
        <input type="text" placeholder="Item name" class="flex-1 p-2 border rounded">
        <input type="number" placeholder="Cost" class="w-24 p-2 border rounded">
      </div>
    </div>
    <button id="addItem" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Add Item</button>
  </section>

  <!-- Monthly Plan Section -->
  <section class="scrollable bg-gray-50 p-4 rounded space-y-3">
    <h2 class="text-xl font-semibold mb-2">Monthly Plan</h2>
    <div id="planList" class="space-y-2">
      <!-- Example plan row -->
      <div class="flex items-center space-x-2">
        <input type="text" placeholder="Plan name" class="flex-1 p-2 border rounded">
        <input type="number" placeholder="Amount" class="w-24 p-2 border rounded">
      </div>
    </div>
    <button id="addPlan" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Add Plan</button>
  </section>

  <!-- Totals and Reset -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-lg font-semibold">Total Items Cost: <span id="totalItems">0</span></h2>
      <h2 class="text-lg font-semibold">Total Plan Amount: <span id="totalPlan">0</span></h2>
    </div>
    <button id="resetBtn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Reset</button>
  </div>

</div>

<script>
const itemsList = document.getElementById('itemsList');
const planList = document.getElementById('planList');
const addItem = document.getElementById('addItem');
const addPlan = document.getElementById('addPlan');
const totalItems = document.getElementById('totalItems');
const totalPlan = document.getElementById('totalPlan');
const resetBtn = document.getElementById('resetBtn');

// Add new item
addItem.addEventListener('click', () => {
  const row = document.createElement('div');
  row.className = "flex items-center space-x-2";
  row.innerHTML = `
    <input type="text" placeholder="Item name" class="flex-1 p-2 border rounded">
    <input type="number" placeholder="Cost" class="w-24 p-2 border rounded">
  `;
  itemsList.appendChild(row);
});

// Add new plan
addPlan.addEventListener('click', () => {
  const row = document.createElement('div');
  row.className = "flex items-center space-x-2";
  row.innerHTML = `
    <input type="text" placeholder="Plan name" class="flex-1 p-2 border rounded">
    <input type="number" placeholder="Amount" class="w-24 p-2 border rounded">
  `;
  planList.appendChild(row);
});

// Calculate totals
function calculateTotals() {
  let itemTotal = 0;
  itemsList.querySelectorAll('input[type="number"]').forEach(input => {
    itemTotal += Number(input.value) || 0;
  });
  totalItems.innerText = itemTotal;

  let planTotal = 0;
  planList.querySelectorAll('input[type="number"]').forEach(input => {
    planTotal += Number(input.value) || 0;
  });
  totalPlan.innerText = planTotal;
}

// Recalculate totals on input change
itemsList.addEventListener('input', calculateTotals);
planList.addEventListener('input', calculateTotals);

// Reset button
resetBtn.addEventListener('click', () => {
  itemsList.innerHTML = '';
  planList.innerHTML = '';
  totalItems.innerText = '0';
  totalPlan.innerText = '0';
});
</script>
</body>
</html>
