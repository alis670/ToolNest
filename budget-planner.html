<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Budget Planner â€“ ToolNest</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }
  h2 {
    margin-bottom: 16px;
  }
  .card {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    margin-bottom: 20px;
  }
  .row3 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 12px;
    margin-bottom: 12px;
  }
  label {
    font-size: 14px;
    font-weight: 600;
    display: block;
    margin-bottom: 4px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d2d6dc;
    font-size: 14px;
  }
  .btn {
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-weight: 600;
  }
  .primary { background:#2563eb; color:#fff; }
  .ghost { background:#eef2f7; }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
    font-size: 14px;
  }
  th {
    background: #f0f3f7;
  }
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ’° Budget Planner â€“ ToolNest</h2>  <!-- Add Budget Form -->  <div class="card">
    <h3>Add Budget Item</h3>
    <div class="row3">
      <div>
        <label>Category</label>
        <select id="category">
          <option>Marketing</option>
          <option>Software</option>
          <option>Travel</option>
          <option>Office</option>
          <option>Utilities</option>
          <option>Miscellaneous</option>
        </select>
      </div>
      <div>
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div>
        <label>Month</label>
        <input type="month" id="month" />
      </div>
    </div>
    <button class="btn primary" id="addBudget">Add Budget</button>
  </div>  <!-- Budget Table -->  <div class="card">
    <h3>Budget Overview</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Month</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="budgetTable"></tbody>
    </table>
  </div>  <!-- Summary -->  <div class="card">
    <h3>Summary</h3>
    <div class="row3">
      <div>
        <label>Total Budget</label>
        <input id="totalBudget" disabled />
      </div>
      <div>
        <label>Highest Category</label>
        <input id="highestCategory" disabled />
      </div>
      <div>
        <label>Average Monthly Budget</label>
        <input id="avgBudget" disabled />
      </div>
    </div>
  </div>
</div><script>
  const table = document.getElementById("budgetTable");
  const totalBudget = document.getElementById("totalBudget");
  const highestCategory = document.getElementById("highestCategory");
  const avgBudget = document.getElementById("avgBudget");
  let items = [];

  document.getElementById("addBudget").onclick = () => {
    const cat = category.value;
    const amt = Number(amount.value);
    const mon = month.value;

    if (!cat || !amt || !mon) return alert("All fields required");

    const entry = {cat, amt, mon};
    items.push(entry);
    render();
  };

  function render() {
    table.innerHTML = "";
    items.forEach((x, i) => {
      table.innerHTML += `
        <tr>
          <td>${x.cat}</td>
          <td>${x.amt}</td>
          <td>${x.mon}</td>
          <td><button class='btn ghost' onclick='del(${i})'>Delete</button></td>
        </tr>`;
    });

    // Summary
    const sum = items.reduce((a,b)=>a+b.amt,0);
    totalBudget.value = sum;

    if (items.length) {
      const grouped = {};
      items.forEach(x => grouped[x.cat] = (grouped[x.cat]||0) + x.amt);
      const top = Object.entries(grouped).sort((a,b)=>b[1]-a[1])[0];
      highestCategory.value = top[0] + " (" + top[1] + ")";
      avgBudget.value = (sum / items.length).toFixed(2);
    }
  }

  function del(i) {
    items.splice(i,1);
    render();
  }
</script></body>
</html>
