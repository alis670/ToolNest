<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan EMI Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white/10 backdrop-blur rounded-xl p-6 shadow-lg w-full max-w-lg text-white">
  <h1 class="text-2xl font-bold mb-4 text-center">Loan EMI Calculator</h1>

  <div class="space-y-3">
    <input type="number" id="loanAmount" placeholder="Loan Amount ($)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="interestRate" placeholder="Interest Rate (%)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="loanTenure" placeholder="Loan Tenure (Months)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
  </div>

  <div class="flex space-x-2 mt-4">
    <button id="calculateBtn" class="w-1/2 bg-indigo-600 py-2 rounded font-semibold hover:bg-indigo-700">Calculate</button>
    <button id="resetBtn" class="w-1/2 bg-red-600 py-2 rounded font-semibold hover:bg-red-700">Reset</button>
  </div>

  <div class="mt-6 space-y-2" id="results" style="display:none;">
    <p id="emiResult"></p>
    <p id="totalInterest"></p>
    <p id="totalPayment"></p>
    <canvas id="emiPieChart" class="mt-4 bg-white/20 rounded-lg p-2"></canvas>
    <canvas id="emiLineChart" class="mt-4 bg-white/20 rounded-lg p-2"></canvas>
  </div>

  <button id="backBtn" class="mt-4 w-full bg-purple-600 py-2 rounded font-semibold hover:bg-purple-700">Back to Dashboard</button>
</div>

<script>
const loanAmountInput = document.getElementById('loanAmount');
const interestRateInput = document.getElementById('interestRate');
const loanTenureInput = document.getElementById('loanTenure');
const calculateBtn = document.getElementById('calculateBtn');
const resetBtn = document.getElementById('resetBtn');
const resultsDiv = document.getElementById('results');
const emiResultP = document.getElementById('emiResult');
const totalInterestP = document.getElementById('totalInterest');
const totalPaymentP = document.getElementById('totalPayment');
const backBtn = document.getElementById('backBtn');

let pieChart, lineChart;

calculateBtn.addEventListener('click', ()=>{
  const P = parseFloat(loanAmountInput.value) || 0;
  const R = parseFloat(interestRateInput.value) || 0;
  const N = parseInt(loanTenureInput.value) || 0;

  if(P<=0 || R<=0 || N<=0){
    alert("Enter valid positive numbers");
    return;
  }

  const monthlyRate = R/(12*100);
  const EMI = P*monthlyRate*Math.pow(1+monthlyRate,N)/(Math.pow(1+monthlyRate,N)-1);
  const totalPayment = EMI*N;
  const totalInterest = totalPayment - P;

  emiResultP.innerText = `EMI: $${EMI.toFixed(2)}`;
  totalInterestP.innerText = `Total Interest: $${totalInterest.toFixed(2)}`;
  totalPaymentP.innerText = `Total Payment: $${totalPayment.toFixed(2)}`;
  resultsDiv.style.display='block';

  // Pie Chart
  if(pieChart) pieChart.destroy();
  const ctxPie = document.getElementById('emiPieChart').getContext('2d');
  pieChart = new Chart(ctxPie, {
    type:'pie',
    data:{
      labels:['Principal','Interest'],
      datasets:[{data:[P,totalInterest], backgroundColor:['#4f46e5','#f87171'] }]
    },
    options:{plugins:{legend:{labels:{color:'white'}}}}
  });

  // Line Chart (Balance over time)
  const balance = [];
  let remaining = P;
  for(let i=1;i<=N;i++){
    const interestForMonth = remaining*monthlyRate;
    const principalForMonth = EMI - interestForMonth;
    remaining -= principalForMonth;
    balance.push(Math.max(remaining,0).toFixed(2));
  }

  if(lineChart) lineChart.destroy();
  const ctxLine = document.getElementById('emiLineChart').getContext('2d');
  lineChart = new Chart(ctxLine,{
    type:'line',
    data:{
      labels:Array.from({length:N},(_,i)=>i+1),
      datasets:[{
        label:'Remaining Balance',
        data:balance,
        borderColor:'#22c55e',
        backgroundColor:'rgba(34,197,94,0.2)',
        fill:true
      }]
    },
    options:{
      responsive:true,
      plugins:{legend:{labels:{color:'white'}}},
      scales:{x:{ticks:{color:'white'}},y:{ticks:{color:'white'}}}
    }
  });
});

resetBtn.addEventListener('click', ()=>{
  loanAmountInput.value = interestRateInput.value = loanTenureInput.value = '';
  resultsDiv.style.display = 'none';
  if(pieChart) pieChart.destroy();
  if(lineChart) lineChart.destroy();
});

backBtn.addEventListener('click', ()=>window.location.href='index.html');
</script>

</body>
</html>
