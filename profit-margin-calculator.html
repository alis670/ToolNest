<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profit Margin Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white/10 backdrop-blur rounded-xl p-6 shadow-lg w-full max-w-lg text-white">
  <h1 class="text-2xl font-bold mb-4 text-center">Profit Margin Calculator</h1>

  <div class="space-y-3">
    <input type="number" id="revenue" placeholder="Revenue" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="cogs" placeholder="Cost of Goods Sold (COGS)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="operatingExpenses" placeholder="Operating Expenses" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="taxes" placeholder="Taxes" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="otherExpenses" placeholder="Other Expenses" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
  </div>

  <div class="flex space-x-2 mt-4">
    <button id="calculateBtn" class="w-1/2 bg-indigo-600 py-2 rounded font-semibold hover:bg-indigo-700">Calculate</button>
    <button id="resetBtn" class="w-1/2 bg-red-600 py-2 rounded font-semibold hover:bg-red-700">Reset</button>
  </div>

  <div class="mt-6 space-y-2" id="results" style="display:none;">
    <p id="grossProfit"></p>
    <p id="operatingProfit"></p>
    <p id="netProfit"></p>
    <canvas id="profitChart" class="mt-4 bg-white/20 rounded-lg p-2"></canvas>
  </div>

  <button id="backBtn" class="mt-4 w-full bg-purple-600 py-2 rounded font-semibold hover:bg-purple-700">Back to Dashboard</button>
</div>

<script>
const revenueInput = document.getElementById('revenue');
const cogsInput = document.getElementById('cogs');
const operatingExpensesInput = document.getElementById('operatingExpenses');
const taxesInput = document.getElementById('taxes');
const otherExpensesInput = document.getElementById('otherExpenses');
const calculateBtn = document.getElementById('calculateBtn');
const resetBtn = document.getElementById('resetBtn');
const resultsDiv = document.getElementById('results');
const grossProfitP = document.getElementById('grossProfit');
const operatingProfitP = document.getElementById('operatingProfit');
const netProfitP = document.getElementById('netProfit');
const backBtn = document.getElementById('backBtn');
let profitChart;

calculateBtn.addEventListener('click', ()=>{
  const revenue = parseFloat(revenueInput.value) || 0;
  const cogs = parseFloat(cogsInput.value) || 0;
  const operatingExpenses = parseFloat(operatingExpensesInput.value) || 0;
  const taxes = parseFloat(taxesInput.value) || 0;
  const otherExpenses = parseFloat(otherExpensesInput.value) || 0;

  if(revenue <= 0){ alert("Revenue must be greater than 0"); return; }

  const grossProfit = revenue - cogs;
  const operatingProfit = grossProfit - operatingExpenses;
  const netProfit = operatingProfit - taxes - otherExpenses;

  const grossMargin = ((grossProfit/revenue)*100).toFixed(2);
  const operatingMargin = ((operatingProfit/revenue)*100).toFixed(2);
  const netMargin = ((netProfit/revenue)*100).toFixed(2);

  grossProfitP.innerText = `Gross Profit: $${grossProfit} (${grossMargin}%)`;
  operatingProfitP.innerText = `Operating Profit: $${operatingProfit} (${operatingMargin}%)`;
  netProfitP.innerText = `Net Profit: $${netProfit} (${netMargin}%)`;

  resultsDiv.style.display = 'block';

  if(profitChart) profitChart.destroy();
  const ctx = document.getElementById('profitChart').getContext('2d');
  profitChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Gross Margin', 'Operating Margin', 'Net Margin'],
      datasets: [{
        label: 'Profit Margin %',
        data: [grossMargin, operatingMargin, netMargin],
        backgroundColor: ['#4f46e5','#8b5cf6','#ec4899']
      }]
    },
    options: {
      responsive:true,
      scales: { y: { beginAtZero: true, max:100 } }
    }
  });
});

resetBtn.addEventListener('click', ()=>{
  revenueInput.value = cogsInput.value = operatingExpensesInput.value = taxesInput.value = otherExpensesInput.value = '';
  resultsDiv.style.display = 'none';
  if(profitChart) profitChart.destroy();
});

backBtn.addEventListener('click', ()=>{
  window.location.href = "index.html";
});
</script>
</body>
</html>
