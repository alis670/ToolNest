<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Break-even Analyzer</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

<div class="bg-white/10 backdrop-blur rounded-xl p-6 shadow-lg w-full max-w-lg text-white">
  <h1 class="text-2xl font-bold mb-4 text-center">Break-even Analyzer</h1>

  <div class="space-y-3">
    <input type="number" id="fixedCosts" placeholder="Fixed Costs ($)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="variableCost" placeholder="Variable Cost per Unit ($)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
    <input type="number" id="sellingPrice" placeholder="Selling Price per Unit ($)" class="w-full p-2 rounded bg-white/30 text-white placeholder-white">
  </div>

  <div class="flex space-x-2 mt-4">
    <button id="calculateBtn" class="w-1/2 bg-indigo-600 py-2 rounded font-semibold hover:bg-indigo-700">Calculate</button>
    <button id="resetBtn" class="w-1/2 bg-red-600 py-2 rounded font-semibold hover:bg-red-700">Reset</button>
  </div>

  <div class="mt-6 space-y-2" id="results" style="display:none;">
    <p id="breakEvenUnits"></p>
    <p id="breakEvenRevenue"></p>
    <canvas id="breakEvenChart" class="mt-4 bg-white/20 rounded-lg p-2"></canvas>
  </div>

  <button id="backBtn" class="mt-4 w-full bg-purple-600 py-2 rounded font-semibold hover:bg-purple-700">Back to Dashboard</button>
</div>

<script>
const fixedCostsInput = document.getElementById('fixedCosts');
const variableCostInput = document.getElementById('variableCost');
const sellingPriceInput = document.getElementById('sellingPrice');
const calculateBtn = document.getElementById('calculateBtn');
const resetBtn = document.getElementById('resetBtn');
const resultsDiv = document.getElementById('results');
const breakEvenUnitsP = document.getElementById('breakEvenUnits');
const breakEvenRevenueP = document.getElementById('breakEvenRevenue');
const backBtn = document.getElementById('backBtn');
let breakEvenChart;

calculateBtn.addEventListener('click', ()=>{
  const fixedCosts = parseFloat(fixedCostsInput.value) || 0;
  const variableCost = parseFloat(variableCostInput.value) || 0;
  const sellingPrice = parseFloat(sellingPriceInput.value) || 0;

  if(fixedCosts<0 || variableCost<=0 || sellingPrice<=0){
    alert("Enter valid positive numbers. Variable cost and selling price must be > 0");
    return;
  }

  const breakEvenUnits = Math.ceil(fixedCosts / (sellingPrice - variableCost));
  const breakEvenRevenue = breakEvenUnits * sellingPrice;

  breakEvenUnitsP.innerText = `Break-even Point: ${breakEvenUnits} units`;
  breakEvenRevenueP.innerText = `Break-even Revenue: $${breakEvenRevenue.toFixed(2)}`;
  resultsDiv.style.display = 'block';

  // Generate chart
  if(breakEvenChart) breakEvenChart.destroy();

  const labels = [];
  const totalCost = [];
  const revenue = [];
  const profit = [];

  for(let i=0; i<=breakEvenUnits*2; i+=Math.ceil(breakEvenUnits/10)||1){
    labels.push(i);
    totalCost.push(fixedCosts + variableCost*i);
    revenue.push(sellingPrice*i);
    profit.push(sellingPrice*i - (fixedCosts + variableCost*i));
  }

  const ctx = document.getElementById('breakEvenChart').getContext('2d');
  breakEvenChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        { label: 'Total Cost', data: totalCost, borderColor:'#f87171', backgroundColor:'rgba(248,113,113,0.2)', fill:true },
        { label: 'Revenue', data: revenue, borderColor:'#4f46e5', backgroundColor:'rgba(79,70,229,0.2)', fill:true },
        { label: 'Profit', data: profit, borderColor:'#22c55e', backgroundColor:'rgba(34,197,94,0.2)', fill:true }
      ]
    },
    options: { responsive:true, plugins:{legend:{labels:{color:'white'}}}, scales:{ x:{ ticks:{color:'white'} }, y:{ ticks:{color:'white'} } } }
  });
});

resetBtn.addEventListener('click', ()=>{
  fixedCostsInput.value = variableCostInput.value = sellingPriceInput.value = '';
  resultsDiv.style.display = 'none';
  if(breakEvenChart) breakEvenChart.destroy();
});

backBtn.addEventListener('click', ()=>window.location.href='index.html');
</script>
</body>
</html>
