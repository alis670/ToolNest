<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Currency Converter | ToolNest</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f5f5f5;
  color: #333;
}
.container {
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  padding: 10px 20px;
  margin: 10px 5px 0 0;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.results {
  margin-top: 20px;
  font-size: 18px;
  text-align: center;
}
.circle-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 20px auto;
}
.roi-ring {
  transform: rotate(-90deg);
}
.circle-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  font-weight: bold;
}
.back-btn {
  margin-top: 20px;
  padding: 8px 16px;
  cursor: pointer;
  background: #6c757d;
  color: white;
  border: none;
  border-radius: 8px;
}
.back-btn:hover {
  background: #565e64;
}
</style>
</head>
<body>

<div class="container">
  <h1>üåç Currency Converter</h1>

  <div>
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>

  <div>
    <label>From Currency:</label>
    <select id="fromCurrency"></select>
  </div>

  <div>
    <label>To Currency:</label>
    <select id="toCurrency"></select>
  </div>

  <div>
    <button onclick="convertCurrency()">Convert</button>
    <button onclick="clearFields()">Clear</button>
    <button onclick="downloadResults()">Download</button>
  </div>

  <div class="results">
    <div>Converted Amount: <strong><span id="convertedResult">0.00</span></strong></div>

    <div class="circle-wrapper">
      <svg class="roi-ring" width="120" height="120">
        <circle class="bg" cx="60" cy="60" r="50" stroke="#eee" stroke-width="10" fill="none" />
        <circle class="progressTax" cx="60" cy="60" r="50" stroke="#28a745" stroke-width="10" fill="none"
                stroke-linecap="round" stroke-dasharray="314" stroke-dashoffset="314" />
      </svg>
      <div class="circle-text" id="rateCircle">0%</div>
      <div style="text-align:center;">Rate % Change</div>
    </div>
  </div>

  <button class="back-btn" onclick="goToDashboard()">‚¨Ö Back to Dashboard</button>
</div>

<script src="loadCurrencies.js"></script>
<script>
// Populate currency dropdowns
populateCurrencyDropdown('fromCurrency');
populateCurrencyDropdown('toCurrency');

async function convertCurrency() {
  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;

  if (!amount || !from || !to) {
    alert("Please enter amount and select both currencies.");
    return;
  }

  try {
    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
    const data = await response.json();
    const rate = data.rates[to];
    const converted = amount * rate;

    document.getElementById("convertedResult").innerText = converted.toFixed(2) + " " + to;

    // Animate conversion circle
    const circle = document.querySelector('.progressTax');
    const offset = 314 - (Math.min(rate % 100, 100)/100)*314;
    circle.style.strokeDashoffset = offset;
    document.getElementById('rateCircle').innerText = (rate).toFixed(2);
  } catch (err) {
    alert("Error fetching currency rates. Please check your internet or API.");
  }
}

function clearFields() {
  document.getElementById("amount").value = '';
  document.getElementById("convertedResult").innerText = '0.00';
  document.querySelector('.progressTax').style.strokeDashoffset = 314;
  document.getElementById('rateCircle').innerText = '0%';
}

function downloadResults() {
  const amount = document.getElementById('amount').value;
  const from = document.getElementById('fromCurrency').value;
  const to = document.getElementById('toCurrency').value;
  const result = document.getElementById('convertedResult').innerText;

  const csvContent = `Amount,${amount}\nFrom,${from}\nTo,${to}\nConverted,${result}`;
  const blob = new Blob([csvContent], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Currency_Conversion_Results.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function goToDashboard() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
